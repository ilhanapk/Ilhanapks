<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilhan APKs.io</title>
  <meta name="description" content="Play free games like Subway Surfers, Temple Run and more on Ilhan APKs.io" />
  <meta name="keywords" content="free games, HTML5 games, poki style, subway surfers, temple run" />
  <meta name="theme-color" content="orange" />
  <meta name="author" content="Ilhan" />
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, orange, #ff6600);
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 0 12px orange;
      border-radius: 0 0 60px 60px;
    }

    .nav-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ffcc99;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .top-bar {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .search-input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #1c1c1c;
      color: #fff;
      outline: none;
      box-shadow: 0 0 6px #ff6600 inset;
      width: 100%;
      max-width: 400px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(255, 102, 0, 0.6);
    }

    .game-thumb {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px #ff6600;
    }

    .game-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .play-btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .play-btn:hover {
      background: #ff8533;
    }
  </style>
</head>
<body>
  <header>
    Ilhan GAMES
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
        <a href="games.html">Game</a>
    </nav>
  </header>

  <div class="container">
    <div class="top-bar">
      <input type="text" class="search-input" id="search" placeholder="Search games...">
    </div>
    <div id="games-container" class="game-grid"></div>
  </div>

  <script>
    let gamesData = [];

    function renderGames(games) {
      const container = document.getElementById('games-container');
      container.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        card.innerHTML = `
          <img src="${game.thumbnail}" class="game-thumb" alt="${game.name} thumbnail">
          <div class="game-title">${game.name}</div>
          <a href="${game.link}" class="play-btn">Play</a>
        `;

        container.appendChild(card);
      });
    }

    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        gamesData = data.games;
        renderGames(gamesData);
      })
      .catch(error => console.error('Error loading game data:', error));

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filteredGames = gamesData.filter(game =>
        game.name.toLowerCase().includes(query)
      );
      renderGames(filteredGames);
    });
  </script>
</body>
</html>
