<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe by ilhan pk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #1a1a1a;
      --accent: #ff6f00;
      --xo-color: #ff6f00;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--main-bg);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      touch-action: manipulation;
    }
    h1 {
      color: var(--accent);
      font-size: 36px;
      text-align: center;
    }
    h1 span {
      font-size: 18px;
      color: #aaa;
      display: block;
      margin-top: 5px;
    }
    #home, #game, #winScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .btn {
      padding: 12px 24px;
      margin: 8px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn:hover {
      background: #ff9500;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90vmin;
      max-width: 300px;
      margin-top: 20px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
      color: var(--xo-color);
      font-family: 'Indie Flower', cursive;
    }
    #status {
      margin-top: 15px;
      font-size: 20px;
      color: var(--accent);
      text-align: center;
    }
    #winScreen {
      position: absolute;
      top: 30%;
      font-size: 32px;
      color: var(--accent);
      background: #111;
      padding: 20px 40px;
      border-radius: 12px;
      z-index: 999;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="home">
    <h1>Tic Tac Toe <span>by ilhan pk</span></h1>
    <button class="btn" onclick="startGame('2p')">üë´ 2 Player</button>
    <button class="btn" onclick="startGame('bot')">ü§ñ Play vs Bot</button>
  </div>

  <div id="game">
    <h1>Tic Tac Toe <span>by ilhan pk</span></h1>
    <div id="board"></div>
    <div id="status">Player X's turn</div>
    <button class="btn" onclick="resetGame()">üîÑ Reset</button>
  </div>

  <div id="winScreen"></div>

  <script>
    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    const winScreen = document.getElementById("winScreen");
    const home = document.getElementById("home");
    const game = document.getElementById("game");

    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let gameOver = false;
    let vsBot = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame(mode) {
      vsBot = mode === "bot";
      home.style.display = "none";
      game.style.display = "flex";
      resetGame();
    }

    function resetGame() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      winScreen.style.display = "none";
      statusDiv.textContent = "Player X's turn";
      renderBoard();
    }

    function renderBoard() {
      boardDiv.innerHTML = "";
      cells.forEach((val, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = val;
        div.onclick = () => handleMove(i);
        boardDiv.appendChild(div);
      });
    }

    function handleMove(i) {
      if (cells[i] || gameOver) return;
      cells[i] = currentPlayer;
      renderBoard();
      if (checkWin()) return;
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      if (vsBot && currentPlayer === "O" && !gameOver) {
        setTimeout(botMoveSmart, 500);
      }
    }

    function botMoveSmart() {
      let bestMove = getSmartMove("O");
      handleMove(bestMove);
    }

    function getSmartMove(botSymbol) {
      let opponent = botSymbol === "X" ? "O" : "X";

      // 1. Try to win
      for (let i = 0; i < 9; i++) {
        if (cells[i] === "") {
          cells[i] = botSymbol;
          if (checkWinSim(botSymbol)) {
            cells[i] = "";
            return i;
          }
          cells[i] = "";
        }
      }

      // 2. Block opponent
      for (let i = 0; i < 9; i++) {
        if (cells[i] === "") {
          cells[i] = opponent;
          if (checkWinSim(opponent)) {
            cells[i] = "";
            return i;
          }
          cells[i] = "";
        }
      }

      // 3. Center
      if (cells[4] === "") return 4;

      // 4. Corners
      const corners = [0, 2, 6, 8];
      const corner = corners.find(i => cells[i] === "");
      if (corner !== undefined) return corner;

      // 5. Sides
      const sides = [1, 3, 5, 7];
      return sides.find(i => cells[i] === "") ?? 0;
    }

    function checkWinSim(player) {
      return wins.some(([a, b, c]) => cells[a] === player && cells[b] === player && cells[c] === player);
    }

    function checkWin() {
      for (let [a, b, c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameOver = true;
          winScreen.innerHTML = `üéâ Player ${cells[a]} Wins!`;
          winScreen.style.display = "flex";
          return true;
        }
      }
      if (cells.every(cell => cell)) {
        gameOver = true;
        winScreen.innerHTML = `ü§ù It's a Draw!`;
        winScreen.style.display = "flex";
        return true;
      }
      return false;
    }

    home.style.display = "flex";
  </script>
</body>
</html>
