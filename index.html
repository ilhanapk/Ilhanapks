<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilhan APKs</title>
  <meta name="description" content="Download free Android APKs like WhatsApp, Instagram, and more from Ilhan APKs.io" />
  <meta name="keywords" content="ilhan apks.io APK download, Android APK, WhatsApp APK, Instagram APK, Ilhan APKs" />
  <meta name="theme-color" content="orange" />
  <meta name="author" content="Ilhan" />
  <link rel="icon" href="favicon.png">
  

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    header {
      background: linear-gradient(90deg, orange, #ff6600);
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 0 12px orange;
      border-radius: 0 0 60px 60px;
    }

    .nav-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc99;
    }

    .banner-image {
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 12px orange;
      display: block;
      margin: 1rem auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .search-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #1c1c1c;
      color: #fff;
      outline: none;
      box-shadow: 0 0 6px #ff6600 inset;
      margin-right: 0rem;
    }

    .toggle-btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #ff8533;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .app-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(255, 102, 0, 0.6);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 15px;
      margin-bottom: 1rem;
      object-fit: cover;
      box-shadow: 0 0 6px #ff6600;
    }

    .app-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .app-meta {
      color: #bbb;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .download-btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ff8533;
    }
  </style>
</head>

<body>
  <header>
    Ilhan APKs
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Banner image section -->
  <img src="2.png" alt="Images Banner" class="banner-image">

  <div class="container">
    <div class="top-bar">
      <input type="text" class="search-input" id="search" placeholder="Search apps...">
    </div>
    <div id="apps-container" class="app-grid"></div>
  </div>

  <script>
    let appsData = [];

    function renderApps(apps) {
      const container = document.getElementById('apps-container');
      container.innerHTML = '';
      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'app-card';

        card.innerHTML = `
          <img src="${app.icon}" class="app-icon" alt="${app.name} icon">
          <div class="app-title">${app.name}</div>
          <div class="app-meta">Size: ${app.size} | Version: ${app.version}</div>
          <a href="${app.download}" class="download-btn">Download</a>
        `;

        container.appendChild(card);
      });
    }

    fetch('apps.json')
      .then(response => response.json())
      .then(data => {
        appsData = data.apps;
        renderApps(appsData);
      })
      .catch(error => console.error('Error loading app data:', error));

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filteredApps = appsData.filter(app => app.name.toLowerCase().includes(query));
      renderApps(filteredApps);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
